<!DOCTYPE html>
<html>
    <head>
        <title>formatting in html</title>
    </head>
    <body>
        <p><b>my name is sohail</b></p>
        <p><i>my name is sohail</i></p>
        <p><u>my name is sohail</u></p>
        <p><strong>my name is sohail</strong></p>
        <p>my name is <mark>sohail</mark></p>
        <p><del>my name is sohail</del></p>
    </body>
</html>
